
<div ng-controller = "ConcursosController" ng-init="vm.getConcursos()">

<!-- Page content -->
<div class="w3-content p_padding" style="max-width:1564px">

<!-- Project Section -->
  <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Concursos</h3>
  </div>

  <div class="w3-row-padding">
    <table class="list-table" >
              
      <thead>
        <tr>
        <th ><p>Concursos</p></th>
          <th> </th>
          <th> </th>
          <th> </th>
        </tr>
      </thead>

     <tbody class="list">

        <tr ng-repeat="item in vm.concursos" ng-value="{{item}}" class="move">

          <td>
            <a ng-href="#!/videos/{{item.id}}" ng-click="vm.irAConcurso(item)">{{item.nombre}}</a>
          </td>

        </tr>

      </tbody>
    </table>
  </div>
</div>
</div>
