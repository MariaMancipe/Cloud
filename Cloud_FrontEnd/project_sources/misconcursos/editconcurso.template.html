<div ng-controller = "MisConcursosController" class="popUpForm">
  <form name="editConcursoForm" enctype="multipart/form-data" method="post" >
    <div >
      <h3 class="formHeader"> Edita el concurso {{vm.nuevoConcurso.nombre}}</h3>
        <label class="formLabel">Nombre</label><br>
        <input class="loginForm" name="nombre" ng-model="vm.editConcurso.nombre" md-autofocus required /><br>
        <label class="formLabel">URL</label><br>
        <input class="loginForm" name="url" ng-model="vm.editConcurso.url" required /><br>
       <!-- <label class="formLabel">Imagen</label><br>
        <input class="loginForm" id="file" type="file" accept="image/*" name="picture" ng-model="vm.nuevoconcurso.picture" md-autofocus required /><br>-->
        <label class="formLabel">Fecha de inicio</label><br>
        <input class="loginForm" type="date" name="fecha_inicio" ng-model="vm.editConcurso.fecha_inicio" required /><br>
        <label class="formLabel">Fecha de fin</label><br>
        <input class="loginForm" type="date" name="fecha_fin" ng-model="vm.editConcurso.fecha_fin" required /><br>
        <label class="formLabel">Descripcion del premio</label><br>
        <input class="loginForm" name="url" ng-model="vm.editConcurso.descripcion" required /><br>
      <button class="formButton" type="submit" ng-click="vm.updateConcurso(vm.editConcurso);" >Crear concurso</button>
    </div>
  </form>
</div>
