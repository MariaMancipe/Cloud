<div ng-controller = "VideosController" class="popUpForm">
  <form name="nuevoVideoForm" enctype="multipart/form-data" method="post" >
    <div>
      <h3 class="formHeader"> Sube un nuevo video</h3>
        <label class="formLabel">TÃ­tulo</label><br>
        <input class="loginForm" name="titulo" ng-model="vm.nuevovideo.titulo" md-autofocus required /><br>
        <label class="formLabel">Video</label><br>
        <input class="loginForm" id="video_file" type="file" accept="video/*" name="video" ng-model="vm.nuevovideo.video" md-autofocus required /><br>
        <label class="formLabel">Nombre</label><br>
        <input class="loginForm" name="nombre_concursante" ng-model="vm.nuevovideo.nombre_concursante" md-autofocus required /><br>
        <label class="formLabel">Apellido</label><br>
        <input class="loginForm" name="apellido_concursante" ng-model="vm.nuevovideo.apellido_concursante" md-autofocus required /><br>
        <label class="formLabel">Correo</label><br>
        <input class="loginForm" name="correo_concursante" ng-model="vm.nuevovideo.correo_concursante" md-autofocus required /><br>
        <label class="formLabel">Mensaje</label><br>
        <input class="loginForm" name="mensaje" ng-model="vm.nuevovideo.mensaje_concursante" required /><br>
      <button class="formButton" type="submit" ng-click="vm.procesarNuevoVideo();" >Subir Video</button>
    </div>
  </form>
</div>
