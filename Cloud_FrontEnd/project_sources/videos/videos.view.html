<div ng-controller="VideosController" ng-init="vm.init()">
<!-- Page content -->
<div class="w3-content p_padding" style="max-width:1564px">

<!-- Project Section -->
  <!-- About Section -->
  <div class="w3-container w3-padding-48 " >
    <div class="row">
      <div class="col-md-8"><h3>{{vm.concursoActual.nombre}}</h3></div>
      <div class="col-4">
        <button type="button" class="btn btn-danger boton-subida" ng-click="vm.subirVideo()">Subir video a este concurso</button>
      </div>
    </div>
    <p class=" w3-border-light-grey w3-border-bottom w3-padding-32">{{vm.concursoActual.descripcion}}
    </p>
  </div>
  <ul>
   <div class="vidContainer" ng-repeat="item in vm.vids | orderBy:vm.orderBy | startFrom: vm.currentPage * vm.pageSize | limitTo:vm.pageSize ">
   <!--<div ng-repeat="item in vm.vids" class="vidContainer">-->
      <div class=" w3-display-container p_padding">
        <div class="w3-display-topleft w3-black w3-padding">{{item.nombre}}</div>
        <!--<videogular vg-theme="vm.playerconfig.theme">
          <vg-media vg-src="vm.playerconfig.sources" vg-tracks="vm.playerconfig.tracks" style="width:100%">
          {{vm.playerconfig}}
          </vg-media>
        </videogular>-->
        <video width="400" controls>
          <source src="{{item.source}}" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
        <!--<img src="https://www.w3schools.com/w3images/house3.jpg" alt="House" style="width:100%">-->
      </div>
      <p> Descripción del video. Lorem ipsum dolor sit amen almendra jugo de limón banana.</p>
      <p class="fecha-subida"> Fecha de subida</p>
      <p class="estado-video"> [Convertido | En proceso] </p>
    </div>
</ul>
<div class="div-paginacion">
<button class="boton-paginacion" ng-disabled="vm.currentPage == 0" ng-click="vm.currentPage=vm.currentPage-1">
        << Previous
    </button><label class="paginacion-label">
    {{vm.currentPage+1}}/{{vm.numberOfPages()}}</label class="paginacion-label">
    <button class="boton-paginacion" ng-disabled="vm.currentPage >= vm.vids.length/vm.pageSize - 1" ng-click="vm.currentPage=vm.currentPage+1">
        Next >>
    </button>
</div>
